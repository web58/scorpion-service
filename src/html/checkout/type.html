<fieldset class="checkout__fieldset">
  <legend class="h4">Тип покупателя</legend>
  <div class="checkout__grid">
    <div>
      <input class="form__radio"
             type="radio"
             name="Тип&nbsp;покупателя"
             data-buyer-type
             id="checkout-type-individual"
             value="Физическое&nbsp;лицо"
             checked>
      <label for="checkout-type-individual">Физическое лицо</label>
    </div>
    <div>
      <input class="form__radio"
             type="radio"
             name="Тип&nbsp;покупателя"
             data-buyer-type
             id="checkout-type-entity"
             value="Юридическое&nbsp;лицо">
      <label for="checkout-type-entity">Юридическое лицо</label>
    </div>
  </div>
</fieldset>
