<li class="cart-item">
  <button class="btn-reset cart-item__close"
          type="button">
    <svg width="10"
         height="10"
         aria-hidden="true">
      <use xlink:href="img/sprite.svg#icon-cross"></use>
    </svg>
    <span class="visually-hidden">Убрать из корзины</span>
  </button>
  <div class="cart-item__cover">
    <img src="img/temp/product-detail-01.jpg"
         alt="">
  </div>
  <div class="cart-item__meta">
    <div>
      <h2 class="indent-reset cart-item__title">Гнутая монтировочная лопатка с обрезиненной рукояткой 915 мм JTC-3003</h2>
      <div class="small-text cart-item__article">Арт. JTC 10-3003</div>
      <div class="small-text cart-item__price"><span>16 240</span> р./шт</div>
    </div>
    <div class="cart-item__amount">
      <div class="cart-counter">
        <div class="cart-counter__wrapper">
          <button class="btn-reset cart-counter__btn cart-counter__btn--dec"
                  type="button"
                  aria-label="Убрать один товар"><span>-</span></button>
          <input class="cart-counter__count"
                 type="number"
                 min="1"
                 step="1"
                 value="1">
          <button class="btn-reset cart-counter__btn cart-counter__btn--inc"
                  type="button"
                  aria-label="Добавить еще один товар"><span>+</span></button>
        </div>
      </div>
      <div class="cart-item__total"><span>16 240</span> руб.</div>
    </div>
  </div>
</li>
