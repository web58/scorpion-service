<div class="hystmodal hystmodal--simple"
     id="send-ok-modal"
     aria-hidden="true">
  <div class="hystmodal__wrap">
    <div class="hystmodal__window hystmodal__window--form"
         role="dialog"
         aria-modal="true">
      <div class="modal">
        <button class="btn-reset modal__close"
                type="button"
                aria-label="Закрыть окно"
                data-hystclose>
          <svg class="modal__close-icon"
               width="18"
               height="18"
               aria-hidden="true">
            <use xlink:href="img/sprite.svg#icon-cross"></use>
          </svg>
        </button>
        <div class="h3 modal__title"><span>Сообщение отправлено!</span></div>
        <div class="modal__text">Наш менеджер перезвонит вам в ближайшее время и проконсультирует вас по всем интересующим вопросам.</div>
        <button class="btn-reset btn btn--bordered modal__btn"
                type="button"
                data-hystclose="">Хорошо</button>
      </div>
    </div>
  </div>
</div>
