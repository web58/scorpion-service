<div class="hystmodal hystmodal--simple"
     id="order-modal"
     aria-hidden="true">
  <div class="hystmodal__wrap">
    <div class="hystmodal__window hystmodal__window--form"
         role="dialog"
         aria-modal="true">
      <div class="modal">
        <button class="btn-reset modal__close"
                type="button"
                aria-label="Закрыть окно"
                data-hystclose>
          <svg class="modal__close-icon"
               width="18"
               height="18"
               aria-hidden="true">
            <use xlink:href="img/sprite.svg#icon-cross"></use>
          </svg>
        </button>
        <div class="h3 modal__title"><span>Заказать товар</span></div>
        <div class="modal__order-title"
             id="order-title-text"><span>Название товара</span></div>
        <form class="form modal__form"
              id="order-modal-form"
              data-validate>
          <input type="hidden"
                 name="Страница"
                 value="Название страницы">
          <input type="hidden"
                 name="Форма"
                 value="Заказать товар">
          <input type="hidden"
                 id="order-title-field"
                 name="Товар"
                 value="Название товара">
          <div>
            <input class="form__input"
                   type="text"
                   name="Имя"
                   placeholder="Ваше имя *"
                   data-validate="text"
                   required>
          </div>
          <div>
            <input class="form__input"
                   type="tel"
                   name="Контактный&nbsp;телефон"
                   placeholder="+7 (---) --- -- -- *"
                   data-validate="phone"
                   required>
          </div>
          <div class="modal__form-confirm">
            <input class="form__checkbox"
                   type="checkbox"
                   id="order-confirm"
                   data-validate="confirm"
                   required>
            <label class="small-text"
                   for="order-confirm">@include('../utils/confirm-text.html')</label>
          </div>
          <button class="btn-reset btn modal__submit"
                  type="submit">Отправить</button>
        </form>
      </div>
    </div>
  </div>
</div>
